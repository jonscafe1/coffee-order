<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Coffee from Jon‚Äôs Cafe</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .card {
      background: white;
      max-width: 380px;
      margin: auto;
      padding: 32px 28px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }
    .logo {
      width: 180px;
      height: auto;
      display: block;
      margin: 0 auto 8px;
    }
    h1 {
      text-align: center;
      margin: 0 0 28px;
      font-size: 24px;
      font-weight: 700;
      color: #2d1b14;
    }
    .emoji { font-size: 28px; margin-right: 8px; }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      font-size: 14px;
      color: #4a5568;
    }
    input, select, textarea {
      width: 100%;
      padding: 14px 16px;
      margin-top: 6px;
      font-size: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      background: #fafbfc;
      transition: all 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #ed8936;
      background: white;
      box-shadow: 0 0 0 3px rgba(237,137,54,0.1);
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 20px;
      border: none;
      background: linear-gradient(135deg, #ed8936, #dd6b20);
      color: white;
      cursor: pointer;
      transition: transform 0.1s;
    }
    button:hover {
      transform: translateY(-1px);
    }
    button:active {
      transform: translateY(0);
    }
    .success {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      background: #c6f6d5;
      border-radius: 16px;
      color: #22543d;
      display: none;
      font-weight: 500;
    }
    @media (max-width: 480px) {
      .card { margin: 10px; padding: 24px 20px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- ADD YOUR LOGO HERE -->
    <img src="jonscafepic1.jpeg" alt="Jon‚Äôs Cafe Logo" style="width: 180px; height: auto; margin-bottom: 6px; display: block; margin-left: auto; margin-right: auto;">

    <!-- <h1>Order</h1> -->
    
    <form action="https://script.google.com/macros/s/AKfycbxFTzjYWSHUVuJuD34X398iyulWOH4QjmfTjiiucBd-2cRteoacfZ-d4ihwA41gBqgyQA/exec" method="POST">
      <label>Name</label>
      <input name="name" placeholder="Your name" required />
      
      <label>Drink</label>
      <select name="drink" required>
        <option>Americano</option>
        <option>Cappuccino</option>
        <option>Cortado</option>
        <option>Espresso</option>
        <option>Latte</option>
        <option>Other</option>
      </select>
      
      <label>Cup</label>
      <select name="cup" required>
        <option>For here</option>
        <option>To go</option>
      </select>
      
      <label>Milk</label>
      <select name="milk" required>
        <option>Cow's</option>
        <option>Oat</option>
        <option>(None)</option>
      </select>

      <label>Syrup or foam</label>
      <select name="syrup" required>
        <option>Maple syrup</option>
        <option>Pistachio foam</option>
        <option>Vanilla syrup</option>
        <option>(None)</option>
      </select>
      
      <label>Customization</label>
      <textarea name="notes" rows="1" placeholder="Iced, extra hot, light foam, ..."></textarea>
      
      <button type="submit">Place Order ‚òï</button>
    </form>
  </div>
